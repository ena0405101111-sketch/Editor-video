<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyVideo1.1</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>EasyVideo1.1</h1>
            <p>Edita tus videos f√°cil y r√°pido</p>
        </div>
        
        <div class="main-layout">
            <div class="left-panel">
                <div class="control-section">
                    <div class="section-title">Archivo</div>
                    <div class="upload-area" id="uploadArea">
                        <div class="upload-icon">+</div>
                        <p>Arrastra un video aqu√≠<br>o haz clic para seleccionar</p>
                        <input type="file" id="videoInput" accept="video/*" style="display: none;">
                    </div>
                    <button class="btn btn-secondary" id="selectVideoBtn">
                        Seleccionar Video
                    </button>
                </div>
                

                
                <div class="control-section">
                    <div class="section-title">Filtros</div>
                    <div class="button-grid">
                        <button class="btn btn-compact" data-filter="brightness">üí° Brillo</button>
                        <button class="btn btn-compact" data-filter="contrast">‚ö° Contraste</button>
                        <button class="btn btn-compact" data-filter="saturate">üé® Saturaci√≥n</button>
                        <button class="btn btn-compact" data-filter="blur">üå´Ô∏è Desenfoque</button>
                        <button class="btn btn-compact" data-filter="sepia">üì∏ Sepia</button>
                        <button class="btn btn-compact" data-filter="grayscale">‚ö´ Escala Grises</button>
                        <button class="btn btn-compact" data-filter="invert">üîÑ Invertir</button>
                        <button class="btn btn-compact" data-filter="hue-rotate">üåà Matiz</button>
                    </div>
                    <div class="button-row">
                        <button class="btn btn-action" id="randomFilters">üé≤ Aleatorio</button>
                        <button class="btn btn-action" id="clearFilters">üóëÔ∏è Limpiar</button>
                    </div>
                </div>
                

            </div>
            
            <div class="video-section">
                <div class="undo-redo-controls">
                    <button class="undo-redo-btn" id="undoBtn" title="Deshacer (Ctrl+Z)">‚Ü∂</button>
                    <button class="undo-redo-btn" id="redoBtn" title="Rehacer (Ctrl+Y)">‚Ü∑</button>
                </div>
                <div class="video-container" id="videoContainer">
                    <div class="video-placeholder" id="videoPlaceholder">
                        Selecciona un video para comenzar
                    </div>
                </div>
                

                

                
                <div class="progress-container">
                    <div class="time-display">
                        <span id="currentTime">0:00</span> / <span id="totalTime">0:00</span>
                    </div>
                    <input type="range" id="progressBar" class="progress-bar" min="0" max="100" value="0">
                </div>
                
                <div class="controls">
                    <button class="control-btn" id="playBtn">Play</button>
                    <button class="control-btn" id="stopBtn">Stop</button>
                    <button class="control-btn" id="seekBackBtn">-10s</button>
                    <button class="control-btn" id="seekForwardBtn">+10s</button>
                </div>
                

            </div>
            
            <div class="right-panel">
                <div class="control-section">
                    <div class="section-title">Configuraci√≥n</div>
                    
                    <div class="slider-group">
                        <label>Volumen <span id="volumeValue">50%</span></label>
                        <input type="range" class="slider" min="0" max="100" value="50" id="volumeSlider">
                    </div>
                    
                    <div class="slider-group">
                        <label>Velocidad <span id="speedValue">1x</span></label>
                        <input type="range" class="slider" min="0.25" max="3" step="0.25" value="1" id="speedSlider">
                    </div>
                    
                    <button class="btn" id="downloadBtn">Descargar MP4</button>
                </div>
                
                <div class="control-section">
                    <div class="section-title">Transformaciones</div>
                    <div class="button-grid">
                        <button class="btn btn-compact" data-rotate="90">‚Üª 90¬∞</button>
                        <button class="btn btn-compact" data-rotate="180">‚Üª 180¬∞</button>
                        <button class="btn btn-compact" data-flip="horizontal">‚ÜîÔ∏è Horizontal</button>
                        <button class="btn btn-compact" data-flip="vertical">‚ÜïÔ∏è Vertical</button>
                    </div>
                </div>
                
                <div class="control-section">
                    <div class="section-title">üìä An√°lisis</div>
                    <div id="videoAnalysis" class="analysis-panel" style="display: none;">
                        <div class="analysis-compact">
                            <div class="analysis-row">
                                <span id="resolution">-</span> ‚Ä¢ <span id="framerate">-</span>
                            </div>
                            <div class="analysis-row">
                                <span id="duration">-</span> ‚Ä¢ <span id="format">-</span>
                            </div>
                            <div class="analysis-row">
                                <span id="filesize">-</span> ‚Ä¢ <span id="bitrate">-</span>
                            </div>
                        </div>
                        <canvas id="colorHistogram" width="200" height="60"></canvas>
                    </div>
                </div>
                

            </div>
        </div>
    </div>
    
    <button class="chatbot-toggle" id="chatbotToggle">üí¨</button>
    
    <div class="chatbot-panel" id="chatbotPanel">
        <div class="chatbot-header">
            <div class="chatbot-title">Asistente de Video</div>
            <button class="chatbot-close" id="chatbotClose">√ó</button>
        </div>
        <div class="chatbot-messages" id="chatbotMessages">
        </div>
        <div class="chatbot-input">
            <input type="text" id="chatInput" placeholder="Escribe tu pregunta...">
            <button id="chatSendBtn">Enviar</button>
        </div>
    </div>

    <!-- Filter Modal -->
    <div class="filter-modal" id="filterModal">
        <div class="filter-modal-content">
            <div class="filter-modal-header">
                <h3 id="filterModalTitle">Ajustar Filtro</h3>
                <button class="filter-modal-close" id="filterModalClose">√ó</button>
            </div>
            <div class="filter-modal-body">
                <label id="filterLabel">Intensidad:</label>
                <input type="range" id="filterModalSlider" class="filter-modal-slider">
                <input type="number" id="filterModalInput" class="filter-modal-input">
            </div>
            <div class="filter-modal-footer">
                <button class="btn" id="filterModalApply">Aplicar</button>
                <button class="btn btn-secondary" id="filterModalCancel">Cancelar</button>
            </div>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="video-editor.js"></script>
    <script src="chatbot.js"></script>
</body>
</html>
